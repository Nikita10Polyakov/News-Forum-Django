{% extends 'main/layout.html' %}

{% block title %} Main {% endblock  %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <p>Lorem</p>
        <button class="btn btn-danger">На страницу About</button>

        {% for el in values %}
            {% if el == 'Hello' %}

                    <p> {{ el|upper }} </p>

            {% endif %}
        {% endfor %}

        {% for el in obj %}
            <p> {{ el }} </p>
        {% endfor %}
    </div>
{% endblock  %}
